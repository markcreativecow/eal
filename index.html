<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/calendario.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="header" class="header">
            <div id="title">
                <img src="img/title.png" />
            </div>
            <div id="logo">
                <img src="img/logo.png" />
            </div>
        </div>
        <div id="wrapper">
            <div class="custom-calendar-wrap">
                <div id="custom-inner" class="custom-inner">
                    <div class="custom-header clearfix">
                        <nav>
                            <span id="custom-prev" class="custom-prev"><img src="img/arrow-left.png" height="30" width="30" /></span>
                            <span id="custom-next" class="custom-next"><img src="img/arrow-right.png" height="30" width="30" /></span>
                        </nav>
                        <h2 id="custom-month" class="custom-month"></h2>
                        <h3 id="custom-year" class="custom-year"></h3>
                    </div>
                    <div id="calendar" class="fc-calendar-container"></div>
                </div>
            </div>
        </div>
        <div id="footer" class="footer">
            <ul class="tabs">
                <li class="active">
                    <a href="index.html">
                        <img src="img/tabs/home-active@2x.png" height="30" width="30" />
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <a href="eventslist.html">
                        <img src="img/tabs/viewall@2x.png" height="30" width="30" />
                        <p>View All</p>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showMoreOverlay();return false;">
                        <img src="img/tabs/more@2x.png" height="30" width="30" />
                        <p>More</p>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="showShareOverlay();return false;">
                        <img src="img/tabs/share@2x.png" height="30" width="30" />
                        <p>Share</p>
                    </a>
                </li>
            </ul>
        </div>
        <div id="busy">
            <img src="img/loading.gif" />
            <p>LOADING</p>
        </div>
        <div id="moreOverlay" class="overlay">
            <ul id="moreList"></ul>
        </div>
        <div id="shareOverlay" class="overlay">
            <ul id="shareList"></ul>
        </div>
		<script src="phonegap.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/iscroll.min.js"></script>
        <script src="js/touchswipe.min.js"></script>
        <script src="js/calendario.min.js"></script>
        <script src="js/core.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
